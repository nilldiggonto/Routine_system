                <a href="{% url 'allinfo:home' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Go to Main Website</a>
              </div>
    
              <!-- Content Row -->
              <div class="row">

                          </div>

                      <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Total Department</div>

                  </div>
